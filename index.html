<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on-click button</title>
    <link rel="stylesheet" href="on-click.css">
</head>
<body>
    <h1>color, text, design and font changes using onclick property</h1>
    <section>
        <div class="items1 bg1">
            <h3>color change</h3> <hr>
            <button id="b1" onclick="document.getElementById('color').style.color='orange'">orange</button>
            <button id="b2" onclick="document.getElementById('color').style.color='yellow'">yellow</button>
            <button id="b3" onclick="document.getElementById('color').style.color='chartreuse'">chartreuse</button>
            <p><button id="b4" onclick="document.getElementById('color').style.color='tomato'">tomato</button>
            <button id="b5" onclick="document.getElementById('color').style.color='blue'">blue</button>
            <button id="b6" onclick="document.getElementById('color').style.color='red'">red</button></p>
        </div>
        <div class="items2 bg2">
            <h3>border change</h3> <hr>
            <button id="b1" onclick="document.getElementById('border').style.borderRadius='50%'">circle</button>
            <button id="b2" onclick="document.getElementById('border').style.borderRadius='50% 50% 0% 0%'">semi-circle</button>
            <button id="b3" onclick="document.getElementById('border').style.borderRadius='0% 50% 0% 50%'">Design-1</button>
            <p><button id="b4" onclick="document.getElementById('border').style.borderRadius='50% 0% 50% 50%'">Design-2</button>
            <button id="b5" onclick="document.getElementById('border').style.borderRadius='0% 50% 50% 50%'">Design-3</button>
            <button id="b6" onclick="document.getElementById('border').style.borderRadius='50% 0% 50% 0%'">Design-4</button></p>
        </div>
        <div class="items3"></div>
        <div class="items4"></div>
        <div class="items5 bg5">
            <h1 id="color">Shubham Chaudhary</h1>
            <div id="border"></div>
            <div><h2 id="text">Change the Text</h2></div>
            <div><h2 id="align">Text Alignment</h2></div>
        </div>
        <div class="items6 bg6">
            <h3>text style</h3> <hr>
            <button id="b1" onclick="document.getElementById('text').style.fontFamily='Courier New', Courier, monospace">Text-1</button>
            <button id="b2" onclick="document.getElementById('text').style.fontFamily='Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Text-2</button>
            <button id="b3" onclick="document.getElementById('text').style.fontFamily='Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Text-3</button>
            <p><button id="b4" onclick="document.getElementById('text').style.fontFamily='Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Text-4</button>
            <button id="b5" onclick="document.getElementById('text').style.fontFamily='Arial', Helvetica, sans-serif">Text-5</button>
            <button id="b6" onclick="document.getElementById('text').style.fontFamily='Verdana', Geneva, Tahoma, sans-serif">Text-6</button></p>
        </div>
        <div class="items7 bg1">
            <h3>text alignment</h3> <hr>
            <button id="b1" onclick="document.getElementById('align').style.textAlign='left'">left</button>
            <button id="b2" onclick="document.getElementById('align').style.textAlign='center'">center</button>
            <button id="b3" onclick="document.getElementById('align').style.textAlign='right'">right</button>
            
        </div>
        <div class="items8 bg2"></div>
        <div class="items9 bg3"></div>
    </section>
    
</body>
</html>
